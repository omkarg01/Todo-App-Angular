<div class="my-3">
    <h3 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h3>
    <p>{{todo.desc}}</p>
    <button class=" btn btn-danger" (click)="deleteTodo(todo)">Delete</button>
    <!-- <button class="btn btn-success" (click)="onClickHello(todo)">Hello</button> -->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onCheckboxClick(todo)">
        <label class="form-check-label" for="flexCheckDefault">
            Done
        </label>
    </div>
</div>
